<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Library</title>
    </head>
    <body>
        <div id="container">
            <div id="header">
              <h1>Library</h1>
            </div>
            <div id="booksContainer">
              <button id="newBook">
                <svg enable-background="new 0 0 500 500" id="Layer_1" version="1.1" viewBox="0 0 500 500" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><circle cx="249.9" cy="250.4" r="204.7" stroke="#000000" stroke-miterlimit="10"/><circle cx="249.9" cy="247.4" fill="rgb(255, 250, 205)" r="181.8" stroke="#000000" stroke-miterlimit="10"/><g><line fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="22" x1="250" x2="250" y1="123" y2="372"/><line fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="22" x1="374" x2="126" y1="247" y2="247"/></g></svg>
              </button>
            </div>
            <div id="formContainer" class="hidden">
              <form>
                <label for="title">Title</label><br>
                <input type="text" id="title" name="title" required><br>
                <label for="author">Author</label><br>
                <input type="text" id="author" name="author" required><br>
                <label for="pages">Number of pages</label><br>
                <input type="number" name="pages" id="pages" min="1" required><br>
                <p>Have you read this book?</p>
                <input type="radio" name="read" id="yes" required>
                <label for="read">yes</label><br>
                <input type="radio" name="read" id="no" required>
                <label for="read">no</label><br><br>
                <input type="submit" value="Add Book" id="submit">
              </form>
            </div>
          </div>
          </div>
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
        <script src="index.js"></script>
    </body>
</html>
